<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Translator</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/mode/clike/clike.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/theme/darcula.min.css">
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="newFile()">Novo</div>
        <div class="menu-item" onclick="openFile()">Abrir</div>
        <div class="menu-item" onclick="saveFile()">Salvar</div>
        <div class="menu-item" onclick="saveFileAs()">Salvar Como</div>
        <div class="menu-item" onclick="translateCode()">Traduzir</div>
        <div class="menu-item" onclick="showShortcuts()">Atalhos</div>
    </div>
    <div id="editor-container">
        <div id="editor">
            <textarea id="editor-textarea"></textarea>
        </div>
        <div id="translation">
            <textarea id="translation-textarea" readonly></textarea>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
